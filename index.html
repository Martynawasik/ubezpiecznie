<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Basic modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('myModal').style.display='flex'">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <iframe src="http://nnwszkolne.compensa.pl/#NNWInsurance/StartScreen?guid=99eabe5e-3aac-49b9-8239-9321dfa94141" width="100%" height="600px" frameborder="0"></iframe>
            <button onclick="document.getElementById('myModal').style.display='none'">Close</button>
        </div>
    </div>
</body>
</html>
